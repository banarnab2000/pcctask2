<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="current-time"></h1>
        <h2 id="counter">0</h2>
        <img src="pic.png">
        <script type="text/javascript">
            var color = ["#8B0000", "#013220"];
            var i = 0;
            var value = 0;
            document.querySelector("h1").addEventListener("click", function () {
                if (i % 2 == 0) {
                    document.querySelector("h1").style.color = color[0];
                    document.querySelector("h2").style.color = color[0];
                }
                else {
                    document.querySelector("h1").style.color = color[1];
                    document.querySelector("h2").style.color = color[1];
                }
                ++i;
                var element = document.getElementById('counter');
                value = element.innerHTML;
                ++value;
                console.log(value);
                document.getElementById('counter').innerHTML = value;
            })
            let time = document.getElementById("current-time")
            setInterval(() => {
                let d = new Date();
                time.innerHTML = d.toLocaleTimeString();
            }, 1000)
        </script>
    </div>
</body>

</html>
